<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!--박스타입은 가로를 다 차지함 div, h, ul, li, ol 등등-->
  <header>
    <div>
      <h1>안녕하세요</h1>
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
      </ul>
    </div>
    <button>버튼입니다.</button>
    글자입니다
    <div>div입니다.</div>
    글자입니다.
    <!--span은 inline 영역에서 영역을구분할때 쓴다.-->
    <p> p는 문단요소인데 <span>가로영역</span>을 모두 차지함</p>
  </header>

  <footer>
    여기부터가 푸터입니다.
    <div>
      <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
      </ol>
    <!--   코멘트는 이렇게 작성합니다.-->
    <!-- 문서의 구조를 잡아주는 역할 -->
    </div>
  </footer>


  <!-- 문서내에서 사용자에게 데이터를 입력받기 위해서 사용하는 요소  form-->
  <form action="">
    <input type="text">
    <input type="number">
    <input type="date">
    <input type="password">
    <input type="email" name="" id="">
    <input type="submit">
  </form>



</body>
</html>
