<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      color: red;
    }
    h2{
      color: rgb(32, 64, 128);
      background-color: palegreen;
    }
    h3,h4{
      color: aqua;
    }

    /* 클래스 선택자(거의 이것만 사용함)*/
    .greenyellow {
      color: greenyellow;
    }

    /* 아이디 선택자 */
    #purple{
      color: purple;
    }

    /* 자식 결합자 */
    .greenyellow > span{
      font-size: 72px;
    }

    /*자손 결합자*/
    .greenyellow li{
      font-size: 20px;
      color: brown;
    }
  </style>
</head>

<body>
  <h1 class="greenyellow">Heading</h1>
  <h2>선택자</h2>
  <h3>연습</h3>
  <h4>반가워요</h4>
  <p id="purple">과목 목록</p>
  <ul class="greenyellow">
    <li>파이썬</li>
    <li>알고리즘</li>
    <li>웹
      <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>PYTHON</li>
      </ol>
    </li>
  </ul>
  <p class="greenyellow">Lorem, <span>ipsum</span> dolor.</p>
</body>

</html>
