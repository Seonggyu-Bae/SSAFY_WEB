<!-- index 화면 요청 (/articles/index/)-->
<!-- 작성화면 요청 (/articles/new/)-->
<!-- DB에 글 저장하고, index 화면 보여주기 요청 (/articles/create/)-->
<!-- DB에 글 삭제하고, index 화면 보여주기 요청 (/articles/delete/)-->
{% block content %}
<div>
  <h1>index 입니다</h1>
  <a href="{% url "articles:new" %}">새 글 쓰기</a>
  <!-- 게시글 목록을 출력 -->
  {% for article in articles  %}
   <p>제목 : {{article.title}}</p>
   <p>내용 : {{article.content}}</p>
   <p>작성시간 : {{article.create_at}}</p>
   <form action="{% url "articles:delete" article.pk %}" method="POST">
    {% csrf_token %}
    <input type="submit" value="삭제">
   </form>
   <hr>
  {% endfor %}
</div>

{% endblock content %}
