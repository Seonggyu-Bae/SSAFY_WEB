<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function delay(message, ms) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          console.log(message);
          resolve();
        }, ms);
      });
    }

    delay('Hi', 0)
      .then(() => delay('SSAFY', 3000))
      .then(() => {
        console.log('Bye');
        return delay('', 0); // 추가된 Promise를 리턴하여 연쇄적으로 Promise를 계속해서 처리합니다.
      });
  </script>
</body>
</html>
