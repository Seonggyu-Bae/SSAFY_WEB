<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .done {
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <form action="/todos/">
    <input type="text">
    <button>Todo</button>
  </form>
  <ul></ul>

<script>
  const form = document.querySelector('form')
  const todoInput = document.querySelector('input')
  const ulTag = document.querySelector('ul')


  function addTodo (event) {
    event.preventDefault()
    // 이벤트를 취소한다.
    

    // 입력 element를 찾고 해당 입력 element의 value 값을 저장한다.
    const todo = todoInput.value + ' '
    // 입력이 빈 값이 아니면
    if (todo.trim()){
      // li element를 생성 후 input element의 value 값을 데이터로 저장한다
      const liTag = document.createElement('li')
      liTag.textContent = todo

      // ul 태그의 자식 태그로 위에서 생성한 li element를 넣는다.
      ulTag.appendChild(liTag)

      // 삭제 버튼을 생성 후 li 태그의 자식 태그로 넣는다.
      const deletebtn = document.createElement('button')
      deletebtn.classList.add('delete')
      deletebtn.innerText = 'X'
      liTag.appendChild(deletebtn)
    }
    // 입력이 빈 값이면 팝업 출력
    else{
      alert('할 일을 입력하고 제출하세요')
    }
    // input value 초기화
    todoInput.value = null
  }


    // 삭제 버튼을 클릭하면 해당 li element를 삭제한다
    // li element를 클릭하면 취소선이 토글된다.
    function delete_li(event){
      console.log(event)
      if(event.target.textContent == 'X' ){
        event.target.parentNode.remove()
      }
      else if (event.target.localName == 'li'){
        console.log(event)
        console.log(event.target.innerHTML)
        event.target.classList.toggle('done')
      }
    }



  form.addEventListener('submit', addTodo)

  ulTag.addEventListener('click', delete_li)

</script>
</body>
</html>
