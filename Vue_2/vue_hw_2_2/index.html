<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .red {
      color: red;
    }
    .blue {
      color: blue;
    }
    .orange {
      color: orange;
    }
    .green {
      color: green;
    }
  </style>
</head>
<body>
  <div id="app">
    <p :style="{color}">입력창에 올바른 색상 명을 입력하면 글자색이 바껴요.</p>
    <p>색상 목록</p>
    <ul>
      <li>red</li>
      <li>blue</li>
      <li>orange</li>
      <li>green</li>
    </ul>
    <hr>
    <p>색상 목록중 하나를 입력 해 보세요.</p>
    <input v-model="onInput">
    
  </div>

  <!-- Vue3 CDN을 사용한다.-->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp, ref } = Vue

    hw2 = createApp({
      setup(){
        const onInput = ref('')
        const color = onInput
      

        return{
          onInput,
          color
       
        }
      }
    })
    hw2.mount('#app')
    /*
   
      2. 사용자가 입력한 값이 colorClass 변수에 할당 될 수 있도록 양방향 바인딩 directive를 사용하시오.
      3. colorClass 변수의 값이 첫 번째 p 태그의 class가 될 수 있도록 단방향 바인딩 directive를 사용하시오.
    */
  </script>
</body>
</html>
