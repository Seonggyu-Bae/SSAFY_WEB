<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div p {
      color: blue;
      
    }
    div > p {
      color: crimson;
    }

  </style>
</head>
<body>

<!--
자식 결합자는 첫번째 요소의 직계 자식만 선택. 
예) ul > li은 <ul>안에 있는 모든<li>를 선택(한단계 아래 자식들만) 
-->

<!--
자손 결합자는 CSS에서 공백(스페이스)으로 표현되며,
첫번째 요소의 자손 요소들 선택
예) p span은 <p>안에 있는 모든 <span>을 선택(하위레벨상괸없이)
-->
    <div>
        <p>자식</p>
    </div>
    <p style="margin-left: 100px;">손자</p>
    <div>
        <p>자식</p>
    </div>
</body>
</html>
