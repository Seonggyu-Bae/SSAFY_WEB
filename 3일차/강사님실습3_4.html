<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>

  <style>
    nav img{
      height: 100px;
    }
    header{
    width: 100%; /* 요소의 너비를 설정할 수 있습니다. */
    height: 1024px; /* 요소의 높이를 설정할 수 있습니다. */
    background-image: url(header.jpg); /* 배경 이미지를 설정합니다. */
    background-size: cover; /* 배경 이미지의 크기를 요소에 맞게 조절합니다. */
    }
    section img{
      height: 200px;
    }
  </style>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<!-- top fixed nav -->
<body>
  <div class="container">
    <nav class=" d-flex fixed-top bg-dark justify-content-between">
      <a href="">
        <img src="logo.png" alt="logo">
      </a>
      <ul class="text-white fw-bold d-flex align-items-center m-0">
        <li class="mx-3">Home</li>
        <li class="mx-3">Community</li>
        <li class="mx-3">Login</li>
      </ul>
    </nav>
  </div>

 <!-- header with background img -->
  <header class="d-flex flex-column justify-content-center align-items-center">
    <div class="text-white fw-bold display-3">Cinema</div>
    <div class="text-white fw-bold display-3 mt-3">Community</div>
    <a href="#" class="btn btn-primary btn-lg mt-4">Let's Go</a>
  </header>

  <section>
    <div class="p-5 text-center fw-bold h1">Used Skills</div>
    <div class="d-flex justify-content-around text-center mb-5">
      <div>
        <img src="web.png" alt="web_logo">
        <p>Web</p>
      </div>
      <div>
        <img src="html5.png" alt="html_logo">
        <p>HTML5</p>
      </div>
      <div>
        <img src="css3.png" alt="css3logo">
        <p>CSS3</p>
      </div>
    </div>
  </section>

  <footer>
    <div class="bg-primary text-center fixed-bottom">
      <p class="text-white h5 m-0">HTML & CSS Created by Gumi02</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
  crossorigin="anonymous"></script>
</body>
</html>
