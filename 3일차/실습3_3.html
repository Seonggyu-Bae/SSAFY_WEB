<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <style>
    
    .outer{
      width: 400px;
      height: 700px;
    }
    .inner{
      
    }
    .bold{
      font-weight: bold;
    }
    .f-s-30{
      font-size: 30px;
    }
    .t-center{
      text-align: center;
    }
    .blue{
      color: blue;
    }

  </style>
</head>

<body>
  <div class="outer">
  <!-- Alert -->
    <div class="alert bg-danger text-white" role="alert">
      Invalid Login or password
    </div>

    <header>
      <p class="bold f-s-30">SSAFY 전용 Gitlab 시스템</p>
    </header>

    <hr>

    <article class="container-sm border">
      <p class="t-center bold" style="margin-bottom: 0;">Sign in</p>

      <hr class= "blue">

      <p style="margin-bottom: 0;">User name or Email</p>

      <div class="form-floating mb-3">
        <input type="email" class="form-control" style="width: 80%; height: 80%;" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput"></label>
      </div>

      <p>Password</p>

      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword"></label>
      </div>

      <div class="input-group mb-3">
        <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
      </div>
      
      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-success" type="button">Sign in</button>
      </div>
    </article>
 

  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>
</html>
