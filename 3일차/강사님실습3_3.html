<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>


  <style>
    .outer{
      width: 500px;
      height: 1000px;
    }
    .inner{
      
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
  <div class="outer mt-3">
  <!-- Alert -->
    <div class="alert text-white fw-bold" style="background-color: red;" role="alert">
      Invalid Login or password
    </div>

    <!-- title -->
    <header>
      <p class="fs-2 text-center fw-bold">SSAFY 전용 Gitlab 시스템</p>
    </header>

    <!-- horizon ruler -->
    <hr>

    <!-- 로그인 창 -->
    <article class="border rounded">
      <p class="text-center fw-bold p-3 m-0">Sign in</p>

      <!-- horizon ruler -->
      <div class="border border-primary"></div>
      
      <!-- form(입력) -->
      <div class="container my-3">
        <form class="pb-3" action="">
          <div class="mb-3">
            <label for="username" class="form-label fw-bold">Username or Email</label>
            <input type="text" class="form-control " id="username">
          </div>

          <div class="mb-3">
            <label for="password" class="form-label fw-bold">Password</label>
            <input type="password" class="form-control" id="password">
          </div>

          <div class="d-flex justify-content-between">
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>
            <a class="text-decoration-none" href="">Forgot your password?</a>
          </div>
          <a class="btn w-100 btn-success">Sign in</a>
        </form>
      </div>
 
    </article>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>
</html>
