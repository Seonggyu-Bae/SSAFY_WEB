{% extends "base.html" %}

{% block content %}
<h1>식당 수정 페이지</h1>
<p></p>
<form action="#" method="POST">
  {% csrf_token %}
  <div>
    <label for="name">식당 이름 : </label>
    <input type="text", name="name", id="name">
  </div>
  <div>
    <label for="description", id="description">식당 설명 : </label>
    <input type="text", name="description", id="description">
  </div>
  <div>
    <label for="address", id="address">식당 주소 : </label>
    <textarea name="address" id="address" cols="30" rows="10"></textarea>
  </div>
  <div>
    <label for="phone_number", id="phone_number">식당 전화번호 : </label>
    <textarea name="phone_number" id="phone_number" cols="30" rows="10"></textarea>
  </div>
  <input type="submit" value="UPDATE">
  <hr>
  <a href="{% url "restaurants:index" %}">[BACK]</a>

</form>




{% endblock content %}
