{% extends "base.html" %}

{% block content %}
<h1>식당 생성 페이지</h1>
<p></p>
<form action="{% url "restaurants:create" %}" method="POST">
  {% csrf_token %}
  <div class = "mb-2">
    <label class = "mb-2" for="name">이름 : </label>
    <div class = "form">
      <input class="form-control" type="text", name="name", id="name" >
    </div>
  </div>

  <div class = "mb-2">
    <label class = "mb-2" for="address", id="address">식당 주소 : </label>
    <div class = "form">
      <textarea class="form-control" name="address" id="address" cols="1" rows="1"></textarea>
    </div>
    <p>주소는 OO시 OO구 OO동 형식으로 작성합니다.</p>
  </div>

  <div class = "mb-2">
    <label class = "mb-2" for="phone_number", id="phone_number">식당 전화번호 : </label>
    <div class = "form">
      <textarea class="form-control" name="phone_number" id="phone_number" cols="1" rows="1"></textarea>
    </div>
    <p>전화번호는 특수문자(-) 없이 지역번호를 포함한 숫자만 입력합니다.</p>
  </div>

  <div class = "mb-2">
    <label class = "mb-2" for="description", id="description">식당 설명 : </label>
    <div class = "form">
      <textarea class="form-control" name="description" id="description" cols="20" rows="10"></textarea>
    </div>
  </div>

  <input class="btn btn-primary" type="submit" value="UPDATE">
  <hr>
  <a href="{% url "restaurants:index" %}">[BACK]</a>

</form>




{% endblock content %}
