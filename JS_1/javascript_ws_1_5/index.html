<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <section>
    <article class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      </div>
    </article>
    <!-- 아래에 새로운 card 생성 및 추가 -->
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>


  <!-- JS를 활용하여 위에 제시 되어 있는 article.card와 동일한 구조의 요소 생성
        생성 후 제시된 카드 삭제 -->
  <script>
    const section = document.querySelector('section')

    const article = document.createElement('article')
    article.classList.add('card')
    article.setAttribute('style','width: 18rem;')

    const div = document.createElement('div')
    div.classList.add('card-body')

    const h5 = document.createElement('h5')
    h5.classList.add('card-title')
    h5.textContent = 'SSAFY'

    const p = document.createElement('p')
    p.classList.add('card-text')
    p.textContent = 'Say Hello to SSAFY'
    
    
    div.appendChild(h5)
    div.appendChild(p)
    article.appendChild(div)
    section.appendChild(article)

    const examplecard = document.querySelector('article')
    examplecard.remove()



  </script>
</body>
</html>
