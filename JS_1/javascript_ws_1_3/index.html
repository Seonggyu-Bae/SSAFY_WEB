<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <h1>오늘 할 일</h1>
  <hr>
  <ul>
    <li>수업 복습 하기</li>
    <li>실습 문제 풀기</li>
    <li>스터디 참여하기</li>
    <li>1 일 1 커밋하기</li>
    <li id="game">게임 하기</li>
  </ul>
  <script>
    // 아래에 코드 작성
    const title = document.querySelector('h1')
    const todoList = document.querySelectorAll('ul > li')
    const itemGame = document.querySelector('#game') 

    console.log(title)
    console.log(todoList)
    console.log(itemGame)

    title.textContent = '오늘 공부 목록'
    const studyList = document.querySelector('ul')
    console.log(studyList)
    studyList.classList.add('study')
    studyList.removeChild(itemGame)

    // 1-3 
    studyList.classList.add('list-group')
    let temp = 0
    for (x of todoList){
      if (temp === 1){
        x.classList.add('list-group-item', 'active')
        x.setAttribute('aria-current','true')
      }
      else{
        x.classList.add('list-group-item')
      }
      temp +=1
    }


  </script>
</body>
</html>
